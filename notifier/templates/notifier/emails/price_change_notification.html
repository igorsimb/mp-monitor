<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <p>Здравствуйте, {{ user_name }}!</p>
    <p>Были изменены цены на следующие товары:</p>
    <table>
        <tr>
            <th>Товар</th>
            <th>Старая Цена</th>
            <th>Новая Цена</th>
            <th>Изменение</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.previous_price }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.price_percent_change }}%</td>
        </tr>
        {% endfor %}
    </table>
    <p>С уважением,<br>команда MP Monitor</p>
</body>
</html>
