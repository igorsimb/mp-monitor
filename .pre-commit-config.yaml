repos:
- repo: https://github.com/adamchainz/django-upgrade
  rev: 1.16.0
  hooks:
  - id: django-upgrade
    args: [--target-version, "5.0"]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.5
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
      args: [--line-length, "120"]
