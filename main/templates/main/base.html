{% load static %}

<!doctype html>
{# https://blog.getbootstrap.com/#dark-mode #}
<html lang="en" class="h-100" data-bs-theme="light"> {# light or dark #}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Мониторинг цен на Wildberries: легко и без лишней ручной работы" />

    <meta property="og:title" content="MP Monitor" />
    <meta property="og:description" content="Мониторинг цен на Wildberries: легко и без лишней ручной работы" />
    <meta property="og:type" content="Website" />
    <meta property="og:image" content="{% static 'img/homepage/logo.png' %}" />
    <meta name="author" content="Игорь Симбирцев" />


    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>


    <!-- Alpine Plugins -->
    <!-- Persist plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

    <!-- Collapse Plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

    <!-- AlpineJS core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Shepherd.js -->
    <link rel="stylesheet" href="{% static 'css/shepherd.css' %}">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %}{% endblock title %}</title>

</head>
<body class="d-flex flex-column h-100 main-content" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
style="background-image: url({% static 'img/bg.png' %}); background-position: center; background-repeat: repeat;">

{% include "main/partials/navbar.html" %}

{% block content %}{% endblock content %}

{% include "main/partials/footer.html" %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="{% static 'js/custom.js' %}"></script>

<!-- Shepherd.js -->
<script src="{% static 'js/shepherd.min.js' %}"></script>
<script src="{% static 'js/tour.js' %}"></script>


</body>
</html>
