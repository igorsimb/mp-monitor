{% load widget_tweaks %}

<h2 class="my-4">Обновить информацию о товарах вручную</h2>
<form method="POST" action="{% url 'update_items' %}">
    {% csrf_token %}
    <div class="my-4">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <div class="p-2">
                        Выберите товары и нажмите на
                        <button type="submit" class="btn btn-primary rounded-pill">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-1">
        {% if scrape_interval_task %}
            Активное расписание: {{ scrape_interval_task }}
        {% endif %}
    </div>
    {% include "main/partials/items_table.html" %}

</form>
