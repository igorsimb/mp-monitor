<div class="modal-content">
    <div class="modal-header border-bottom py-3">
        <h5 class="modal-title my-2 ps-3">Сменить тариф</h5>
        <button type="button" class="btn-close pe-3 shadow-none" id="close-button" aria-label="Close"></button>
    </div>
    
    <div class="modal-body border-bottom pb-4">
        <div class="container-fluid px-4">
            <!-- Plan comparison section -->
            <div class="row align-items-center my-4 g-3">
                <div class="col-12 col-sm-5">
                    <div class="text-center p-3 p-sm-4 bg-light rounded-3">
                        <small class="text-muted d-block mb-2">Текущий тариф</small>
                        <h6 class="mb-2">БИЗНЕС</h6>
                        <span class="h4 mb-0">5 990<small class="text-muted">/мес</small></span>
                    </div>
                </div>
                <div class="col-12 col-sm-2">
                    <div class="text-center py-2">
                        <span class="material-symbols-sharp text-muted">arrow_forward</span>
                    </div>
                </div>
                <div class="col-12 col-sm-5">
                    <div class="text-center p-3 p-sm-4 bg-primary-subtle rounded-3">
                        <small class="text-muted d-block mb-2">Новый тариф</small>
                        <h6 class="mb-2">ПРОФЕССИОНАЛ</h6>
                        <span class="h4 mb-0">11 990<small class="text-muted">/мес</small></span>
                    </div>
                </div>
            </div>

            <!-- Quota changes section -->
            <div class="row">
                <div class="col-12 mx-auto">
                    <h6 class="mb-3">Изменение лимитов:</h6>
                    <div class="mb-4">
                        <div class="row align-items-center mb-1">
                            <div class="col">
                                <span>Количество товаров</span>
                            </div>
                            <div class="col-auto d-flex align-items-center" style="min-width: 200px;">
                                <span class="text-secondary" style="min-width: 60px; text-align: right;">500</span>
                                <span class="material-symbols-sharp align-middle mx-3">arrow_forward</span>
                                <span class="text-success" style="min-width: 60px; text-align: right;">1000</span>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <div class="col">
                                <span>Единиц проверки</span>
                            </div>
                            <div class="col-auto d-flex align-items-center" style="min-width: 200px;">
                                <span class="text-secondary" style="min-width: 60px; text-align: right;">35 000</span>
                                <span class="material-symbols-sharp align-middle mx-3">arrow_forward</span>
                                <span class="text-success" style="min-width: 60px; text-align: right;">100 000</span>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <span>Стоимость за проверку</span>
                            </div>
                            <div class="col-auto d-flex align-items-center" style="min-width: 200px;">
                                <span class="text-secondary" style="min-width: 60px; text-align: right;">0.17 руб.</span>
                                <span class="material-symbols-sharp align-middle mx-3">arrow_forward</span>
                                <span class="text-success" style="min-width: 60px; text-align: right;">0.12 руб.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="row g-2 mt-4">
                <div class="col-12 col-sm">
                    <button type="submit" class="btn btn-success bg-gradient py-2 w-100 pay-button">
                        Подтвердить
                    </button>
                </div>
                <div class="col-12 col-sm-auto">
                    <button type="button" class="btn btn-outline-secondary w-100 px-4" id="close-button">
                        Отмена
                    </button>
                </div>
            </div>

            <!-- Note -->
            <div class="mt-4 text-center">
                <small class="text-muted">
                    Вы можете изменить тариф в любое время
                </small>
            </div>
        </div>
    </div>
</div>
