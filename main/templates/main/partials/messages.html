<!-- Using Bootstrap's toast to achieve smooth UX: https://getbootstrap.com/docs/5.3/components/toasts/#live-example -->
<messages>
    {% if messages %}
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050; width:90%; max-width: 600px;">
            {% for message in messages %}
                <div class="toast align-items-center text-bg-{{ message.tags }} bg-opacity-75 w-100 shadow" role="alert"
                     aria-live="assertive" aria-atomic="true" data-bs-delay="8000" data-bs-autohide="true">
                    <div class="toast-body position-relative d-flex justify-content-between align-items-start">
                        <span class="me-4">{{ message|safe }}</span>
                        <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</messages>






<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize all toasts
        const toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(toastElement => {
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        });
    });
</script>
