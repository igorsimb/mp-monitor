<messages>
    {% if messages %}
        <div x-data="{ showMessage: false }">
            {% for message in messages %}
                <div class="position-absolute start-0 end-0 mx-auto mt-3 px-4 z-5" style="max-width: 768px;"> {# max-w-xl converted to explicit px #}
                    <div x-cloak
                         class="alert alert-{{ message.tags }} d-flex align-items-center py-3 ps-6 pe-4 rounded-3" {# Tailwind classes converted to Bootstrap #}
                         role="alert"
                         x-show="showMessage"
                         x-init="setTimeout(() => showMessage = true, 200), setTimeout(() => showMessage = false, 6000)"
                         x-transition:enter="duration-700 ease-out"
                         x-transition:enter-start="opacity-0 -translate-y-5"
                         x-transition:enter-end="opacity-100 translate-y-0"
                         x-transition:leave="duration-200 ease-in"
                         x-transition:leave-start="opacity-100 translate-y-0"
                         x-transition:leave-end="opacity-0 -translate-y-5">
                        <div>
                            <div class="fs-5">{{ message }}</div> {# text-lg converted to fs-5 #}
                        </div>
                        <div class="ms-auto cursor-pointer" @click="showMessage = false"> {# ml-auto converted to ms-auto #}
                            <svg fill="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                 viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 ms-2"> {# ml-2 converted to ms-2 #}
                                <path d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</messages>
